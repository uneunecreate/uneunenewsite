<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
{{ if .IsHome }}
<meta name="description" content="{{ .Site.Params.description }}" />
{{ else }}
<meta name="description" content="{{ .Description }}" />
{{ end }}
<meta name="author" content="{{ .Site.Params.author }}" />
{{ hugo.Generator }}
<title>
    {{ if .IsHome }} {{ .Site.Title }} {{ else }} {{ .Title }} &middot; {{ .Site.Title }} {{ end }}
</title>

{{ range .AlternativeOutputFormats }}
<link rel="alternate" type="{{ .MediaType.String }}" href="{{ .Permalink }}" title="{{ $.Site.Title }}" />
{{ end }}

<link rel="stylesheet" href="{{ .Site.BaseURL }}css/bootstrap.min.css" />
<link href="//maxcdn.bootstrapcdn.com" rel="stylesheet" type="text/css" />
<link href='//fonts.googleapis.com' rel='stylesheet' type='text/css'>

<!-- 拡大表示用ライブラリの読み込み (ここが修正箇所) -->
<link rel="stylesheet" href="cdnjs.cloudflare.com">
<script src="cdnjs.cloudflare.com"></script>

<link rel="stylesheet" href="{{ .Site.BaseURL }}css/main.css" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/syntax.css" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/codeblock.css" />
<link rel="stylesheet" href="cdnjs.cloudflare.com" integrity="sha384-h/L2W9KefUClHWaty3SLE5F/qvc4djlyR4qY3NUV5HGQBBW7stbcfff1+I/vmsHh" crossorigin="anonymous">
<link rel="stylesheet" href="cdnjs.cloudflare.com" integrity="sha384-iD0dNku6PYSIQLyfTOpB06F2KCZJAKLOThS5HRe8b3ibhdEQ6eKsFf/EeFxdOt5R" crossorigin="anonymous">
